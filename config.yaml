jobname: amip
queue: normal
walltime: 1:40:00

# note: if laboratory is relative path, it is relative to /scratch/$PROJECT/$USER
laboratory: access-esm

model: access

submodels:
  - name: atmosphere
    model: um
    ncpus: 240
    exe: um_hg3.exe
    input:
      - /g/data/access/payu/access-esm/input/historical.corrected/atmosphere/BC_hi_1849_2015_ESM1.anc
      - /g/data/access/payu/access-esm/input/historical.corrected/atmosphere/Bio_1849_2015_ESM1.anc
      - /g/data/access/payu/access-esm/input/historical.corrected/atmosphere/Ndep_1849_2015.anc
      - /g/data/access/payu/access-esm/input/historical.corrected/atmosphere/OCFF_1849_2015_ESM1.anc
      - /g/data/access/payu/access-esm/input/historical.corrected/atmosphere/ozone_1849_2015_ESM1.anc
      - /g/data/access/payu/access-esm/input/historical.corrected/atmosphere/scycl_1849_2015_ESM1_v4.anc
      - /g/data/access/payu/access-esm/input/historical.corrected/atmosphere/TSI_CMIP6_ESM_v2
      - /g/data/access/payu/access-esm/input/historical.corrected/atmosphere/volcts_cmip6.dat
      - /g/data/access/payu/access-esm/input/amip/amip_seaice_n96_greg.pp
      - /g/data/access/payu/access-esm/input/amip/amip_sst_n96_greg.pp
      - /g/data/access/payu/access-esm/input/amip/cable_vegfunc_N96.anc
      - /g/data/access/payu/access-esm/input/amip/spec3a_lw_hadgem1_6on
      - /g/data/access/payu/access-esm/input/amip/spec3a_sw_hadgem1_6on
      - /g/data/access/payu/access-esm/input/amip/sulpc_oxidants_N96_L38
      - /g/data/vk83/configurations/inputs/access-esm1p5/share/atmosphere/stash/2020.05.19/
      - /g/data/access/payu/access-esm/input/amip/cable-aux-core/biogeochem/pftlookup_csiro_v16_17tiles_wtlnds.csv
      - /g/data/access/payu/access-esm/input/amip/cable-aux-core/biogeochem/modis_phenology_csiro.txt
      - /g/data/access/payu/access-esm/input/amip/cable-aux-core/biogeophys/def_soil_params.txt
      - /g/data/access/payu/access-esm/input/amip/cable-aux-core/biogeophys/def_veg_params.txt
      








restart: /g/data/tm70/sw6175/development/esm1.5-amip/amip

calendar:
    start:
        # Check also 'MODEL_BASIS_TIME' in atmosphere namelists,
        # 'inidate' in ice namelists
        year: 1978
        month: 1
        days: 1

    runtime:
        years: 1 # NOTE: Must be 1 year for land use changes
        months: 0
        days: 0

# Increase to run multiple years in a single submission
runspersub: 1

stacksize: unlimited

qsub_flags: -W umask=027

postscript: -v PAYU_CURRENT_OUTPUT_DIR,PROJECT  -lstorage=${PBS_NCI_STORAGE} ./scripts/NetCDF-conversion/UM_conversion_job.sh
